<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h:form
		style="width:100%;
		height:100vh;
		display:flex;
		flex-direction:column;
		align-items:center;
		justify-content: flex-start;
		background-color: #000;
		color:#FFF">
		<h1>Pessoas já cadastradas</h1>
		<ol>
			<ui:repeat var="pessoa" value="#{pessoaBean.exibir()}">
				<li>#{pessoa.getNome()}</li>
			</ui:repeat>
		</ol>
	</h:form>

</h:body>
</html>
