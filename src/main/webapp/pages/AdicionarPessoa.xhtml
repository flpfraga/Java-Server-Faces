<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h:form
		style="width:100%;
		height:100vh;
		display:flex;
		flex-direction:column;
		align-items:center;
		justify-content: flex-start;
		background-color: #000;
		color:#FFF">

		<h1 style="font-size: 40px; font-weight: bold;">Insira os dados</h1>
		<h1>Dados Pessoais</h1>
		<div>
			Nome:
			<h:inputText binding="#{pessoaBean.inputNome}" />
		</div>
		<br />
		<div>
			Senha:
			<h:inputSecret binding="#{pessoaBean.inputPassword}" />
		</div>
		<br />
		<hr style="width: 100%" />
		<h1>Endereço</h1>
		<div>
			Cidade:
			<h:inputText binding="#{pessoaBean.inputCidade}" />
		</div>
		<br />
		<hr style="width: 100%" />
		<h:commandButton value="salvar" action="#{pessoaBean.adicionar}"
			style="
		width:100px;
		height:30px;
		font-size:20px;
		font-weight:bold;
		background-color:#FFF;
		color:#000;
		border:0;
		border-radius:15px;
		cursor:pointer;" />




	</h:form>

</h:body>
</html>
